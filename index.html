<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <!-- fine google font -->
    <link rel="stylesheet" href="css/style.css" />
    <title>calcolo del prezzo del biglietto del treno</title>
  </head>
  <body>
    <div class="container">
      <!-- Raccolta dati -->
      <div class="raccoltaDati">
        <div class="raccoltaDati-title">
          <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </div>
        <div class="raccoltaDati-container">
          <form class="form">
            <label for="nomeCompleto"
              >Nome e Cognome
              <input
                type="text"
                id="nomeCompleto"
                placeholder="Inserisci il tuo nome"
              />
            </label>
            <label for="Km"
              >Km da percorrere
              <input
                type="number"
                id="km"
                placeholder="Inserisci i km"
                value="distanza"
            /></label>

            <label for="ageField"
              >Fascia d'et√†

              <select name="ageField" id="ageField">
                <option value="seleziona" selected disabled>
                  Seleziona...
                </option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="overSessantacinque">Over 65</option>
              </select>
            </label>
            <input
              class="buttonGenera"
              type="button"
              onclick="myFunction()"
              value="Genera"
            />
            <input class="buttoAnnulla" type="button" value="Annulla" />
          </form>
        </div>
      </div>
      <!-- Fine raccolta dati -->

      <!-- Generazione biglietto -->
      <div class="generazioneBiglietto">
        <div class="generazioneBigliettoTitle">
          <h1>IL TUO BIGLIETTO</h1>
        </div>
        <div class="generazioneBiglietto-container">
          <div class="containerDettagli">
            <div class="titolo">
              <h2>DETTAGLIO PASSEGGERI</h2>
            </div>
            <div class="innerContainer">
              <div class="box">
                <h2 class="passeggeroName">Nome passeggero</h2>
                <div id="nomePasseggero"></div>
              </div>
              <div class="box">
                <h3>Offerta</h3>
                <div id="offerta"></div>
              </div>
              <div class="box">
                <h3>Carrozza</h3>
                <div id="carrozza"></div>
              </div>
              <div class="box">
                <h3>Codice CP</h3>
                <div id="codice"></div>
              </div>
              <div class="box">
                <h3>Costo biglietto</h3>
                <div id="costo"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Fine generazione biglietto -->
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
