<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>calcolo del prezzo del biglietto del treno</title>
  </head>
  <body>
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="wrapper">
      <form class="form">
        <label for="nameField"
          >Inserisci nome e cognome
          <input
            type="text"
            name="nameField"
            id="nameField"
            placeholder="name"
            required
          />
        </label>

        <label for="kmField"
          >Inserisci quanti km devi percorrere
          <input
            type="number"
            name="kmField"
            id="kmField"
            placeholder="km..."
            required
          />
        </label>

        <label for="ageField"
          >Inserisci la tua et√†

          <select name="ageField" id="ageField">
            <option value="seleziona" selected disabled>Seleziona...</option>
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="overSessantacinque">Over 65</option>
          </select>
        </label>
        <input type="submit" value="submit" name="submit" />
      </form>
    </div>

    <div class="biglietto">
      <h1>IL TUO BIGLIETTO</h1>
      <div class="dati">
        <div class="box nome">nome</div>
        <div class="box offerta">offerta</div>
        <div class="box carrozza">carrozza</div>
        <div class="box codice">codice</div>
        <div class="box costoBiglietto">costoBiglietto</div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
